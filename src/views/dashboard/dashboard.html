<div class="dashboard">
    <div class="sideBar visible">
        <div class="menu">
            <v-icon @click="slide">chevron_right</v-icon>
        </div>
        <v-list class="list" shaped flat>
            <v-list-item-group multiple>
                <v-checkbox class="black-label" v-for="(chart,id) in chartNames" :key="id" v-model="selected"
                    :label="chart.name" :value="chart">
                </v-checkbox>
            </v-list-item-group>
        </v-list>
    </div>
    <div class="charts">
        <DashboardChart v-for="(chart,id) in chartNames" :key="chart.id" v-if="filterSelection(chart.dataType)"
            :name="chart.name" :dataType="chart.dataType" :sidebarOpen="sidebarOpen" />
    </div>
</div>
