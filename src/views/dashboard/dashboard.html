<div class="dashboard">
    <div class="sideBar visible">
        <div class="menu">
            <v-icon @click="slide">menu</v-icon>
        </div>

        <v-list shaped>
            <v-list-item-group multiple>
                    <v-list-item value="PM2.5" active-class="deep-purple--text text--accent-4">
                        <template>
                            <v-list-item-content>
                                <v-list-item-title>{{chartnames[0]}}</v-list-item-title>
                            </v-list-item-content>

                            <v-list-item-action>
                                <v-checkbox input-value="active" v-model="pm2_5" color="deep-purple accent-4"></v-checkbox>
                            </v-list-item-action>
                        </template>
                    </v-list-item>

                    <v-list-item value="PM1" active-class="deep-purple--text text--accent-4">
                        <template>
                            <v-list-item-content>
                                <v-list-item-title>{{chartnames[1]}}</v-list-item-title>
                            </v-list-item-content>

                            <v-list-item-action>
                                <v-checkbox input-value="active" v-model="pm1" color="deep-purple accent-4"></v-checkbox>
                            </v-list-item-action>
                        </template>
                    </v-list-item>

                    <v-list-item value="PM10" active-class="deep-purple--text text--accent-4">
                        <template>
                            <v-list-item-content>
                                <v-list-item-title>{{chartnames[2]}}</v-list-item-title>
                            </v-list-item-content>

                            <v-list-item-action>
                                <v-checkbox input-value="active" v-model="pm10" color="deep-purple accent-4"></v-checkbox>
                            </v-list-item-action>
                        </template>
                    </v-list-item>

                    <v-list-item value="Dewpoint" active-class="deep-purple--text text--accent-4">
                        <template>
                            <v-list-item-content>
                                <v-list-item-title>{{chartnames[3]}}</v-list-item-title>
                            </v-list-item-content>

                            <v-list-item-action>
                                <v-checkbox input-value="active" v-model="dewpoint" color="deep-purple accent-4"></v-checkbox>
                            </v-list-item-action>
                        </template>
                    </v-list-item>

                    <v-list-item value="Humidity" active-class="deep-purple--text text--accent-4">
                        <template>
                            <v-list-item-content>
                                <v-list-item-title>{{chartnames[4]}}</v-list-item-title>
                            </v-list-item-content>

                            <v-list-item-action>
                                <v-checkbox input-value="active" v-model="humidity" color="deep-purple accent-4"></v-checkbox>
                            </v-list-item-action>
                        </template>
                    </v-list-item>

                    <v-list-item value="Pressure" active-class="deep-purple--text text--accent-4">
                        <template>
                            <v-list-item-content>
                                <v-list-item-title>{{chartnames[5]}}</v-list-item-title>
                            </v-list-item-content>

                            <v-list-item-action>
                                <v-checkbox input-value="active" v-model="pressure" color="deep-purple accent-4"></v-checkbox>
                            </v-list-item-action>
                        </template>
                    </v-list-item>

                    <v-list-item value="Temperature" active-class="deep-purple--text text--accent-4">
                        <template>
                            <v-list-item-content>
                                <v-list-item-title>{{chartnames[6]}}</v-list-item-title>
                            </v-list-item-content>

                            <v-list-item-action>
                                <v-checkbox input-value="active" v-model="temperature" color="deep-purple accent-4"></v-checkbox>
                            </v-list-item-action>
                        </template>
                    </v-list-item>
            </v-list-item-group>
        </v-list>
    </div>
    <div>
        <v-container>
            <v-row>
                <DashboardChart dataType="pm2_5"/>
            </v-row>
            <v-row>
                <DashboardChart dataType="pm1"/>
            </v-row>
            <v-row>
                <DashboardChart dataType="pm10"/>
            </v-row>
            <v-row>
                <DashboardChart dataType="dewpoint"/>
            </v-row>
            <v-row>
                <DashboardChart dataType="humidity"/>
            </v-row>
            <v-row>
                <DashboardChart dataType="pressure"/>
            </v-row>
            <v-row>
                <DashboardChart dataType="temperature"/>
            </v-row>
        </v-container>
    </div>
</div>
